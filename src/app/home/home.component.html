<div style="text-align: center;">
    <h1></h1>

    <mat-card>
        <mat-card-header class="card-header-justify">
            <h2>Jobs List</h2>
            
        </mat-card-header>
        <mat-card-content>
            <div class="mat-elevation-z8">
                <table mat-table matSort  [dataSource]="dataSource">
              
                  <!-- Position Column -->
                  <ng-container matColumnDef="job_number">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.job_number}} </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container  matColumnDef="job_title">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.job_title}} </td>
                  </ng-container>
              
                  <!-- Weight Column -->
                  <ng-container matColumnDef="job_start_date">
                    <th mat-header-cell *matHeaderCellDef> Starting From </th>
                    <td mat-cell *matCellDef="let element"> {{element.job_start_date}} </td>
                  </ng-container>
              
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="job_notes">
                    <th mat-header-cell *matHeaderCellDef> Notes </th>
                    <td mat-cell *matCellDef="let element"> {{element.job_notes}} </td>
                  </ng-container>
                  <ng-container matColumnDef="number_of_openings">
                    <th mat-header-cell *matHeaderCellDef> No. Of Roles </th>
                    <td mat-cell *matCellDef="let element"> {{element.number_of_openings}} </td>
                  </ng-container>
                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action &nbsp;
                        <button (click)="adduser()" mat-raised-button color="primary">Add</button>
                    </th>
                    <td mat-cell *matCellDef="let element">  
                        <button (click)="updateuser(element.id)" mat-raised-button color="primary">Edit</button>
                        <button  (click)="removeuser(element.id)" mat-raised-button color="accent">Remove</button>
                        <!-- <button (click)="viewuser(element.id)" mat-raised-button color="secondary">View</button> -->
                    </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[3, 5, 10]"
                               showFirstLastButtons
                               aria-label="Select page of periodic elements">
                </mat-paginator>
              </div>
        </mat-card-content>
      </mat-card>
    
    
</div>
